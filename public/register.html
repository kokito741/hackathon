<!DOCTYPE html>
<html>
<head>

<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>Registration</title>
</head> 
<body>
<h2>Register</h2>

<form id="registerForm">
  <input name="name" placeholder="Name">Name<br>
  <input name="email" placeholder="Email">Email<br>
  <input name="password" type="password" placeholder="Password">password<br>
  <button type="submit">Register</button>
</form>

<button id="loginBtn" type="button">Back to Login</button>

<script>
document.getElementById('registerForm').onsubmit = async (e) => {
  e.preventDefault();
  const f = e.target;

  const res = await fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      name: f.name.value,
      email: f.email.value,
      password: f.password.value
    })
  });

  const data = await res.json();

  if(data.message === 'registered'){
    alert('Registration successful!');
    location.href = '/';
  } else {
    alert(data.error || 'Registration failed');
  }
};

document.getElementById('loginBtn').onclick = () => location.href = '/';
</script>

</body>
</html>
